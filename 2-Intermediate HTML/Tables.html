<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Table: Example 1</h1>
    <!-- Sample 1 -->
    <table>
        <tr>
            <th>Column Name 1</th>
            <th>Column Name 2</th>
        </tr>

        <tr>
            <td>Content 1</td>
            <td>Content 2</td>
        </tr>
    </table>


    <!-- Sample 2 -->
    <h1>Table Example 2</h1>
    <table>
        <caption>Table Caption: </caption>
        <!-- Table Heading -->
        <thead>
            <tr>
                <th>Column Name 1</th>
                <th>Column Name 2</th>
            </tr>
        </thead>
        <!-- Table Footer -->
        <tfoot>
            <tr>
                <td>Content 1</td>
                <td>Content 12</td>
            </tr>
        </tfoot>

    </table>

    
</body>
</html>
